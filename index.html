                </div>
                <div class="card-square" data-image="duck">

                <div class="card-square" data-image="duck">

                    <img class="front-face" src="img/duck.png" alt="duck">
                </div>
                <div class="card-square" data-image="rocket">
                    <img class="back-face" src="img/back.png" alt="back of the card">
                    <img class="front-face" src="img/rocket.png" alt="rocket">
                </div>
                <div class="card-square" data-image="rocket">
                    <img class="back-face" src="img/back.png" alt="back of the card">

                <div class="card-square" data-image="spaceship">
                    <img class="back-face" src="img/back.png" alt="back of the card">

                    <img class="back-face" src="img/back.png" alt="back of the card">

                <div class="card-square" data-image="ticktac">

                    <img class="front-face" src="img/tiktac.png" alt="ticktac">
                </div>
            </div>
        </section>

        <!-- START - POINTS COLUMN -->
        <section class="points-column">
            <div class="container-80">
                <div class="logo-container">
                    <img class="logo-img" src="img/logo.png" alt="logo">
                </div>
                <div>
                    <h1 class="title">Memory Game</h1>
                    <p class="subtitle">Abbina i simboli uguali e scopri tutta la griglia</p>
                    <div class="errors-container">
                        <span>Errori:</span> <span id="errors-counter"></span>
                    </div>

            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
